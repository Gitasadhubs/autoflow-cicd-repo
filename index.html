    <title>AutoFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class', // Enable dark mode based on the 'dark' class
        theme: {
        extend: {
            colors: {
            'brand-primary': '#1D4ED8', // blue-700
            'brand-dark': '#1E40AF', // blue-800
            'brand-secondary': '#3B82F6', // blue-500
            'brand-surface': '#111827', // gray-900
            'light-surface': '#FFFFFF', // white
            'light-bg': '#F9FAFB', // gray-50
            'dark-bg': '#1F2937', // gray-800
            'status-success': '#16A34A', // green-600
            'status-failed': '#DC2626', // red-600
            'status-in-progress': '#D97706', // amber-600
            },
            animation: {
                'scale-up': 'scale-up 0.3s ease-out forwards',
                'rocket-float': 'rocket-float 3s ease-in-out infinite',
            },
            keyframes: {
                'scale-up': {
                    '0%': { transform: 'scale(0.9)', opacity: '0' },
                    '100%': { transform: 'scale(1)', opacity: '1' },
                },
                'rocket-float': {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                }
            }
        }
        }
    }
    </script>
    <style>
      .yaml-editor-container {
        position: relative;
        background-color: #1f2937; /* gray-800 */
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .yaml-editor {
        counter-reset: line;
        color: #d1d5db; /* gray-300 */
      }
      .yaml-editor .line-content::before {
        content: counter(line);
        counter-increment: line;
        position: absolute;
        left: 10px;
        color: #6b7280; /* gray-500 */
        text-align: right;
        width: 2.5em; /* Adjust width as needed */
        padding-right: 1em;
        user-select: none;
      }
       .yaml-editor .line-content {
        padding-left: 4.5em; /* Make space for line numbers */
        display: block;
       }
      .token.key { color: #60a5fa; /* blue-400 */ }
      .token.string { color: #a5b4fc; /* indigo-300 */ }
      .token.comment { color: #9ca3af; /* gray-400 */ font-style: italic; }
      .token.number { color: #facc15; /* yellow-400 */ }
      .token.boolean { color: #f87171; /* red-400 */ }
      .token.punctuation { color: #9ca3af; /* gray-400 */ }
      /* Custom background for login page */
      .login-page-background {
        background-color: #F9FAFB; /* gray-50 */
        background-image:
          radial-gradient(at 20% 20%, #DBEAFE 0px, transparent 50%),
          radial-gradient(at 80% 10%, #D1FAE5 0px, transparent 50%),
          radial-gradient(at 80% 80%, #FEF3C7 0px, transparent 50%);
      }
      html.dark .login-page-background {
        background-color: #1F2937; /* gray-800 */
        background-image:
          radial-gradient(at 20% 20%, #1E3A8A 0px, transparent 50%),
          radial-gradient(at 80% 10%, #064E3B 0px, transparent 50%),
          radial-gradient(at 80% 80%, #78350F 0px, transparent 50%);
      }
    </style>
