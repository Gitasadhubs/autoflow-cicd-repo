      .yaml-editor-container .line-content {
          display: block;

      .yaml-editor-container .line-content::before {

          padding-right: 1em;
          text-align: right;
          color: #5f5f5f;
          content: counter(line);
          counter-increment: line;
          user-select: none;
      }
      html.light .yaml-editor-container .line-content::before {
          color: #ccc;
      }
      html.light .yaml-editor-container .token.key { color: #e45649; }
