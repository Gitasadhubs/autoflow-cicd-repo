name: Deploy Static HTML/JS to GitHub Pages (Production) citizenry on:  push:    branches:      - main  workflow_dispatch: permissions:  contents: read  pages: write  id-token: write jobs:  build:    runs-on: ubuntu-latest    env:      NODE_VERSION: ${{ vars.NODE_VERSION || '20' }}      PACKAGE_MANAGER: ${{ vars.PACKAGE_MANAGER || 'npm' }}      BUILD_COMMAND: ${{ vars.BUILD_COMMAND || 'npm run build' }}      BUILD_DIR: ${{ vars.BUILD_DIR || 'dist' }}    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: ${{ env.NODE_VERSION }}          cache: ${{ env.PACKAGE_MANAGER }}      - name: Install dependencies        run: |          if [ "${{ env.PACKAGE_MANAGER }}" = "npm" ]; then            npm ci          elif [ "${{ env.PACKAGE_MANAGER }}" = "yarn" ]; then            yarn install --frozen-lockfile          elif [ "${{ env.PACKAGE_MANAGER }}" = "pnpm" ]; then            npm install -g pnpm@latest            pnpm install --frozen-lockfile          else            echo "Unknown package manager: ${{ env.PACKAGE_MANAGER }}"            exit 1          fi      - name: Build project        run: ${{ env.BUILD_COMMAND }}      - name: Upload GitHub Pages artifact        uses: actions/upload-pages-artifact@v3        with:          path: ${{ env.BUILD_DIR }}  deploy:    environment:      name: github-pages      url: ${{ steps.deployment.outputs.page_url }}    runs-on: ubuntu-latest    needs: build    steps:      - name: Deploy to GitHub Pages        id: deployment        uses: actions/deploy-pages@v4