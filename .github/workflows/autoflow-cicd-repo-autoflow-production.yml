name: Deploy React (Vite) to Railway (Production)on:  push:    branches:      - main  workflow_dispatch:jobs:  build-and-deploy:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: ${{ vars.NODE_VERSION }}          cache: 'npm'          cache-dependency-path: 'package-lock.json'      - name: Install dependencies        run: ${{ vars.INSTALL_COMMAND }}      - name: Build React application        run: ${{ vars.BUILD_COMMAND }}      - name: Install Railway CLI        run: npm install -g @railway/cli      - name: Deploy to Railway        env:          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}        run: railway up